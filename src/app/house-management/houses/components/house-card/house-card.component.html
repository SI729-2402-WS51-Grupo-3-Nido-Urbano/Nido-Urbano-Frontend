<mat-card *ngIf="house">
  <mat-card-header>
    <mat-card-title>{{ house.house_name }}</mat-card-title>
    <mat-card-subtitle>{{ house.house_type }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="house.photo" alt="Photo of a House">
  <mat-card-content>
    <section class="details-house-container">
        <table mat-table [dataSource]="[
          { Attributes: 'house_id', Values: house.id },
          { Attributes: 'user_property_id', Values: house.user_property_id },
          { Attributes: 'house_name', Values: house.house_name },
          { Attributes: 'address', Values: house.address },
          { Attributes: 'house_type', Values: house.house_type },
          { Attributes: 'house_modal', Values: house.house_modal },
          { Attributes: 'price', Values: house.price },
          { Attributes: 'size', Values: house.size },
          { Attributes: 'description', Values: house.description },
          { Attributes: 'publication_date', Values: house.publication_date },
          { Attributes: 'starts_calification', Values: house.starts_calification },
          { Attributes: 'status_landlord', Values: house.status_landlord }
        ]" class="mat-elevation-z8">
          <ng-container matColumnDef="Attributes">
            <th mat-header-cell *matHeaderCellDef>Attributes</th>
            <td mat-cell *matCellDef="let element">{{ element.Attributes }}</td>
          </ng-container>
          <ng-container matColumnDef="Values">
            <th mat-header-cell *matHeaderCellDef>Values</th>
            <td mat-cell *matCellDef="let element">{{ element.Values }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
  </mat-card-content>
  <!--Seccion de botones-->
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
