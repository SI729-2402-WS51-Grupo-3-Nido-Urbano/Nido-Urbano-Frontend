<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Enter User Property ID</mat-label>
    <input matInput placeholder="User Property ID" [(ngModel)]="userPropertyId">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="filterHousesByUserId()">Search</button>
  <button mat-raised-button (click)="openAddHouseDialog()">Add New House</button>
  <app-house-edit
    *ngIf="isEditing"
    [house]="selectedHouse"
    (save)="saveHouse($event)"
    (cancel)="cancelEdit()">
  </app-house-edit>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- House Name Column -->
    <ng-container matColumnDef="house_name">
      <th mat-header-cell *matHeaderCellDef> House Name </th>
      <td mat-cell *matCellDef="let house"> {{house.house_name}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let house"> {{house.address}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="house_type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let house"> {{house.house_type}} </td>
    </ng-container>

    <!-- House Modal Column -->
    <ng-container matColumnDef="house_modal">
      <th mat-header-cell *matHeaderCellDef> Modal </th>
      <td mat-cell *matCellDef="let house"> {{house.house_modal}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let house"> {{house.price | currency}} </td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let house"> {{house.size}} mÂ² </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let house"> {{house.description}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status_landlord">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let house"> {{house.status_landlord}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let house">
        <button mat-icon-button color="primary" (click)="editHouse(house)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteHouse(house.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
