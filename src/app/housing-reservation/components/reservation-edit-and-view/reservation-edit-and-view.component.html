<!-- Create and Edit Form -->
<h4>{{ (editMode ? 'title.edit': 'title.add') | translate }}</h4>
<div class="form-section">

  <form (submit)="onSubmit()" #reservationForm='ngForm' class="form-row">

    <mat-form-field>
      <input matInput placeholder="Start Date" name="name" required [(ngModel)]="reservation.start_date">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="End Date" name="address" required [(ngModel)]="reservation.end_date">
    </mat-form-field>

    <ng-container>
      @if (editMode === true) {
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      }

      @else {
        <button mat-raised-button color="primary">Add</button>
      }
    </ng-container>
  </form>

</div>
