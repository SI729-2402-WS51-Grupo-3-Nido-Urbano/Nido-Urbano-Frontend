<h1>{{ 'title.available_dates' | translate }}</h1>

<div class="datepicker-container">
  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
  </mat-form-field>
</div>

<div class="payment-methods">
  <h2>{{ 'title.payment_methods' | translate }}</h2>
  <mat-card class="payment-methods-card">
    <div class="column">
      <img src="https://i.postimg.cc/t44s9Z4M/Ads-1.png" alt="PAYPAL" />
    </div>
    <div class="column">
      <img src="https://i.postimg.cc/L8Qn59q6/Ads-2.png" alt="BCP" />
    </div>
    <div class="column">
      <img src="https://i.postimg.cc/L6TqdB2P/Ads-3.png" alt="AMERICAN EXPRESS" />
    </div>
  </mat-card>
</div>
